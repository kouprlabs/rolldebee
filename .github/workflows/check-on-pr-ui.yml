name: Lint and build rolldebee/ui

on:
  pull_request:
    branches:
      - main
    paths:
      - "ui/**"
      - "!ui/.env"
      - "!ui/README.md"
      
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install packages
        run: npm i
        working-directory: ui
  
      - name: Run TypeScript Compiler
        run: npm run tsc
        working-directory: ui

      - name: Run ESLint
        run: npm run lint
        working-directory: ui
    permissions:
      contents: read
      pull-requests: read
      checks: write